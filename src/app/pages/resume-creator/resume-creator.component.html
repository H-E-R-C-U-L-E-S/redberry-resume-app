<div class="main-container">

    <div class="form-container">

        <div class="header-container">

            <div class="header-buttons-container">
                <button (click)="goToPage('')" mat-icon-button>
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
            </div>

            <div class="title-container">
                <h2 *ngIf="step == 1">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h2>
                <h2 *ngIf="step == 2">ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h2>
                <h2 *ngIf="step == 3">ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h2>
                <h2>{{step}}/3</h2>
            </div>

        </div>


        <form [formGroup]="generalInfoForm" *ngIf="step == 1">
            <div class="form-group">
                <div class="form-item">
                    <label for="firstName">სახელი</label>
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="firstName" type="text" name="firstName" placeholder="ანზორ">
                    </mat-form-field>
                    <mat-hint>მინიმუმ 2 ასო, ქართული ასოები</mat-hint>
                </div>

                <div class="form-space"></div>

                <div class="form-item">
                    <label for="lastName">გვარი</label>
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="lastName" type="text" name="lastName" placeholder="მუმლაძე">
                    </mat-form-field>
                    <mat-hint>მინიმუმ 2 ასო, ქართული ასოები</mat-hint>
                </div>

            </div>

            <div class="form-item">
                <div class="form-space"></div>
                <input formControlName="userImg" (change)="showImgPreview($event)" type="file" id="real-file-button"
                    #upload_button hidden="hidden">
                <span>პირადი ფოტოს ატვირთვა</span>
                <button mat-flat-button id="custom-upload-button" (click)="clickUploadButton()"
                    color="primary">ატვირთვა</button>
                <div class="form-space"></div>
            </div>

            <div class="form-item">
                <label>ჩემ შესახებ (არა სავალდებულო)</label>
                <mat-form-field appearance="outline">
                    <textarea type="text" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" placeholder="ზოგადი ინფო შენ შესახებ"
                        formControlName="about"></textarea>
                </mat-form-field>
            </div>

            <div class="form-item">
                <label for="lastName">ელ.ფოსტა</label>
                <mat-form-field appearance="outline">
                    <input matInput type="email" formControlName="email" name="email"
                        placeholder="anzorr666@redberry.ge">
                </mat-form-field>
                <mat-hint>უნდა მთავრდებოდეს @redberry.ge-ით</mat-hint>
            </div>
            <div class="form-item">
                <label for="lastName">მობილურის ნომერი</label>
                <mat-form-field appearance="outline">
                    <input matInput type="tel" formControlName="phone" name="lastName" placeholder="+995 551 12 34 56">
                </mat-form-field>
                <mat-hint>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</mat-hint>
            </div>
        </form>

        <form [formGroup]="experienceForm" *ngIf="step == 2">

            <div class="form-item">
                <label for="lastName">თანამდებობა</label>
                <mat-form-field appearance="outline">
                    <input matInput type="text" name="" placeholder="დეველოპერი,დიზაინერი,ა.შ">
                </mat-form-field>
                <mat-hint>მინიმუმ 2 სიმბოლო</mat-hint>
            </div>

            <div class="form-item">
                <label for="lastName">დამსაქმებელი</label>
                <mat-form-field appearance="outline">
                    <input matInput type="text" name="" placeholder="დამსაქმებელი">
                </mat-form-field>
                <mat-hint>მინიმუმ 2 სიმბოლო</mat-hint>
            </div>
            <div class="form-group">

            </div>
            <div class="form-item">
                <label>აღწერა</label>
                <mat-form-field appearance="outline">
                    <textarea type="text" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5"
                        placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </mat-form-field>
            </div>
        </form>

        <form [formGroup]="educationForm" *ngIf="step == 3">
            <div class="form-item">
                <label for="lastName">სასწავლებელი</label>
                <mat-form-field appearance="outline">
                    <input matInput type="text" name="" placeholder="სასწავლებელი">
                </mat-form-field>
                <mat-hint>მინიმუმ 2 სიმბოლო</mat-hint>
            </div>
            <div class="form-group">

            </div>
            <div class="form-item">
                <label>აღწერა</label>
                <mat-form-field appearance="outline">
                    <textarea type="text" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" placeholder="განათლების აღწერა"></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>

</div>
